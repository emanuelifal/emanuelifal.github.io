
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron</title>

    <link rel="stylesheet" href="css/robotron2.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="robotron">
            <div id="robotron-container">
                <img class="robo" id="robotron-azul" src="../../robotron-2000-projeto_inicial/img/robotron-azul.png" alt="Robotron Azul">
                <img class="robo" id="robotron-vermelho" src="../../robotron-2000-projeto_inicial/img/robotron-vermelho.png" alt="Robotron Vermelho">
                <img class="robo" id="robotron-rosa" src="../../robotron-2000-projeto_inicial/img/robotron-rosa.png" alt="Robotron Rosa">
                <img class="robo" id="robotron-amarelo" src="../../robotron-2000-projeto_inicial/img/robotron-amarelo.png" alt="Robotron Amarelo">
                <img class="robo" id="robotron-branco" src="../../robotron-2000-projeto_inicial/img/robotron-branco.png" alt="Robotron Branco">
                <img class="robo" id="robotron-preto" src="../../robotron-2000-projeto_inicial/img/robotron-preto.png" alt="Robotron Preto">
            </div>
            <button class="btn-robotron" id="previous">|</button>
            <button class="btn-robotron" id="next">|</button>
            <figcaption class="titulo">ROBOTRON</figcaption>
        </section>

        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">Força</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">777</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Poder</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">123</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Energia</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">321</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Velocidade</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">270</p>
                </div>
            </div>
        </section>

        <section class="equipamentos">
            <form action="" method="dialog" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="braco" class="peca-titulo">Braços</label>
                        <div class="controle">
                            <button class="controle-ajuste">-</button>
                            <input type="text" id="braco" class="controle-contador" value="00" disabled>
                            <button class="controle-ajuste">+</button>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="blindagem" class="peca-titulo">Blindagem</label>
                        <div class="controle">
                            <button class="controle-ajuste">-</button>
                            <input type="text" id="blindagem" class="controle-contador" value="00" disabled>
                            <button class="controle-ajuste">+</button>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="nucleos" class="peca-titulo">Núcleos</label>
                        <div class="controle">
                            <button class="controle-ajuste">-</button>
                            <input type="text" id="nucleos" class="controle-contador" value="00" disabled>
                            <button class="controle-ajuste">+</button>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="pernas" class="peca-titulo">Pernas</label>
                        <div class="controle">
                            <button class="controle-ajuste">-</button>
                            <input type="text" id="pernas" class="controle-contador" value="00" disabled>
                            <button class="controle-ajuste">+</button>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="foguetes" class="peca-titulo">Foguetes</label>
                        <div class="controle">
                            <button class="controle-ajuste">-</button>
                            <input type="text" id="foguetes" class="controle-contador" value="00" disabled>
                            <button class="controle-ajuste">+</button>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Iniciar produção" class="producao" id="producao">
            </form>
        </section>
    </main>
    <script src="js/robotron2.js"></script>
</body>
</html>
