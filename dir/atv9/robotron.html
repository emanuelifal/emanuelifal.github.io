<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron 3000 - Slide</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <div id="slide">
        <img id="robotron-azul" src="../../robotron-2000-projeto_inicial/img/robotron-azul.png" alt="Robotron Azul">
        <img id="robotron-vermelho" src="../../robotron-2000-projeto_inicial/img/robotron-vermelho.png" alt="Robotron Vermelho">
        <img id="robotron-rosa" src="../../robotron-2000-projeto_inicial/img/robotron-rosa.png" alt="Robotron Rosa">
        <img id="robotron-amarelo" src="../../robotron-2000-projeto_inicial/img/robotron-amarelo.png" alt="Robotron Amarelo">
        <img id="robotron-branco" src="../../robotron-2000-projeto_inicial/img/robotron-branco.png" alt="Robotron Branco">
        <img id="robotron-preto" src="../../robotron-2000-projeto_inicial/img/robotron-preto.png" alt="Robotron Preto">
    </div>
    <div id="buttons">
        <button id="voltar">&lt;&lt;</button>
        <button id="avancar">&gt;&gt;</button>
    </div>

    <script src="teste.js"></script>
</body>
