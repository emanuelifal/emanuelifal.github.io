<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #0074cc;
            color: white;
            padding: 10px;
            margin-top: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0074cc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .resultado {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #imc {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-button {
            background-color: #f0f0f0;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

        .nav-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC <button class="nav-button" onclick="window.location.href='../dir.html'">Voltar</button></h1>

    <div class="container">
        <form>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>
            <br>

            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" required>
            <br>

            <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        </form>

        <div class="resultado" id="resultado">
            <h2>Resultado</h2>
            <p>Seu IMC é: <span id="imc"></span></p>
        </div>
    </div>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            if (isNaN(peso) || isNaN(altura) || altura <= 0 || peso <= 0) {
                alert("Por favor, insira valores válidos para peso e altura.");
                return;
            }

            var imc = peso / (altura * altura);
            var resultadoElement = document.getElementById("resultado");
            var imcElement = document.getElementById("imc");

            imcElement.textContent = imc.toFixed(2);
            resultadoElement.style.display = "block";
        }
    </script>
</body>
</html>
