<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/surveyform.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Survey Form</h2>
            <p>Let us know how we can improve freeCodeCamp</p>
        </div>
        <div class="box">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="input-text" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" class="input-text" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" class="input-text" placeholder="Enter your age" min="0" max="90">
                </div>
                <div class="form-group">
                    <label for="role">Current Role:</label>
                    <select id="role" class="input-select">
                        <option value="student">Student</option>
                        <option value="professional">Professional</option>
                        <option value="other">Other</option>
                    </select>
                </div>
<div class="form-group">
    <label for="recommend">How likely are you to recommend freeCodeCamp to a friend?</label>
    <div class="radio-group">
        <input type="radio" name="recommend" id="definitely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" name="recommend" id="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" name="recommend" id="not-sure">
        <label for="not-sure">Not sure</label>
    </div>
</div>
<div class="form-group">
    <label for="like">What do you like most about freeCodeCamp?</label>
    <select id="like" class="input-select">
        <option value="option1">Community</option>
        <option value="option2">Interactive Learning</option>
        <option value="option3">Projects</option>
    </select>
</div>
<div class="form-group">
    <label>Things that should be improved in the future (Check all that apply):</label>
    <div class="checkbox-group">
        <input type="checkbox" id="front-end">
        <label for="front-end">Front-end Projects</label><br>
        <input type="checkbox" id="back-end">
        <label for="back-end">Back-end Projects</label><br>
        <input type="checkbox" id="data-viz">
        <label for="data-viz">Data Visualization</label>
    </div>
</div>

                <div class="form-group">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
